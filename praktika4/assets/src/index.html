  <link rel="stylesheet" href="../css/style.css">

  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

      <div class="icons">
        <button><img src="../img/icons/vs_profile.png" alt=""></button>
        <div>
          <button><img src="../img/icons/eva_shopping-cart-fill.png" alt=""></button>
          <span>1</span>

        </div>
      </div>
    </div>
    <nav>
      <ul>
        <a href="#"> <i class="fa-solid fa-bars"></i> Каталог</a>

    </nav>
    <div class="mobile-search">

      <div class="search-div">
        <input type="text" placeholder="Найти игру">
        <button class="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>

  </header>
  <section class="header-section">
    <div class="swiper mySwiper1">
      <div class="swiper-wrapper">
        <!-- js-de yazildi -->

      </div>


    </div>
  </section>
  <section class="katalog">
    <h1>Каталог</h1>
    <div class="katalog-container">

      <div class="box-left">
        <div class="box">
          <div> <img src="../img/Katalog/image 6.png" alt=""></div>
          <span>Варгеймы</span>
  
        </div>
        
      </div>
      <div class="box-right">
        <div class="cont-box">
  
          <div class="top boxes">
    
            <div class="box">
              <div><img src="../img/Katalog/image 4.png" alt=""></div>
              <span>Варгеймы</span>
            </div>
            <div class="box">
              <div><img src="../img/Katalog/image 5.png" alt=""></div>
              <span>Краски</span>
            </div>
          </div>
          <div class="bottom boxes">
            <div class="box">
              <div><img src="../img/Katalog/image 7.png" alt=""></div>
              <span>Magic:the Cathering</span>
            </div>
            <div class="box">
              <div><img src="../img/Katalog/pasha-statkevich-pinkymarmalade-wot-console-artwork-fin-2000 1.png" alt=""></div>

          </div>
        </div>
        
      </div>
    </div>
  </section>
  <section class="mehsullar">
    
  </section>


  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper1", {
      slidesPerView: 3,
      spaceBetween: 0,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },

      breakpoints: {
        360: {
          slidesPerView: 1,
          spaceBetween: 20,
        },
        768: {
          slidesPerView: 2,
          spaceBetween: 0,
        },
        1024: {
          slidesPerView: 3,
          spaceBetween: 0,
        },
      },
    });
  </script>
  <script type="module" src="../js/api.js"></script>
  <script type="module" src="../js/script.js"></script>
